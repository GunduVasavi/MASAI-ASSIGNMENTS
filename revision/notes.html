<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q13 - Save and Load User Notes</title>
</head>
<body>

    <h1>User Notes</h1>

    <!-- Textarea where user types notes -->
    <textarea id="notesArea" rows="10" cols="40" placeholder="Write your notes here..."></textarea>
    <br><br>

    <!-- Buttons -->
    <button id="saveBtn">Save Notes</button>
    <button id="loadBtn">Load Notes</button>
    <button id="clearBtn">Clear Notes</button>

    <script>
        const notesArea = document.getElementById("notesArea");
        const saveBtn = document.getElementById("saveBtn");
        const loadBtn = document.getElementById("loadBtn");
        const clearBtn = document.getElementById("clearBtn");

        // ðŸ”¹ On page load, check localStorage and load notes automatically
        window.onload = function () {
            const savedNotes = localStorage.getItem("userNotes");
            if (savedNotes) {
                notesArea.value = savedNotes;
            }
        };

        // ðŸ”¹ Save Notes to localStorage
        saveBtn.addEventListener("click", function () {
            const text = notesArea.value.trim();

            // Validation: Don't save empty notes
            if (text === "") {
                alert("Cannot save empty notes!");
                return;
            }

            localStorage.setItem("userNotes", text);
            alert("Notes saved!");
        });

        // ðŸ”¹ Load Notes from localStorage
        loadBtn.addEventListener("click", function () {
            const savedNotes = localStorage.getItem("userNotes");

            if (savedNotes) {
                notesArea.value = savedNotes;
            } else {
                alert("No saved notes found!");
            }
        });

        // ðŸ”¹ Clear Notes from localStorage
        clearBtn.addEventListener("click", function () {
            localStorage.removeItem("userNotes");
            notesArea.value = "";
            alert("Notes cleared!");
        });
    </script>

</body>
</html>
