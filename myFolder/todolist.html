<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #todo-container {
            max-width: 450px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #task-input, #search-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0080ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0066cc;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        li.completed {
            text-decoration: line-through;
            background: #d1ffd1;
        }

        .delete-btn {
            background: red;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Enhanced Todo List</h1>

    <div id="todo-container">
        <input type="text" id="task-input" placeholder="Enter a task...">
        <button onclick="addTask()">Add Task</button>

        <input type="text" id="search-input" placeholder="Search tasks..." oninput="renderTasks()">

        <ul id="task-list"></ul>
    </div>

    <script>

        let tasks = [];

        // Load tasks from localStorage initially
        window.onload = function () {
            let stored = localStorage.getItem("tasks");
            if (stored) {
                tasks = JSON.parse(stored);
            }
            renderTasks();
        };

        // Save to localStorage
        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Add new task
        function addTask() {
            let text = document.getElementById("task-input").value.trim();
            if (text === "") return alert("Please enter a task!");

            const newTask = {
                id: Date.now(),
                text: text,
                completed: false
            };

            tasks.push(newTask);
            saveTasks();
            renderTasks();

            document.getElementById("task-input").value = "";
        }

        // Toggle completed
        function toggleTask(id) {
            tasks = tasks.map(t =>
                t.id === id ? { ...t, completed: !t.completed } : t
            );
            saveTasks();
            renderTasks();
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        // Render tasks with search filter
        function renderTasks() {
            let list = document.getElementById("task-list");
            list.innerHTML = "";

            let search = document.getElementById("search-input").value.toLowerCase();

            tasks
                .filter(t => t.text.toLowerCase().includes(search))
                .forEach(task => {
                    let li = document.createElement("li");
                    li.className = task.completed ? "completed" : "";

                    li.innerHTML = `
                        <span onclick="toggleTask(${task.id})">${task.text}</span>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">X</button>
                    `;

                    list.appendChild(li);
                });
        }

    </script>

</body>
</html>
